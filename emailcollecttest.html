<html>
    <body>
        <h1>
            Would you like to join our e-mail list?
        </h1>
        <form id="Email Input">
            <input type="text" name="email"><br>
        </form>
        <h2 id="Submit">
            <input type="submit" value="Submit" onclick="getEmail()">
        </h2>
        <script>
            function getEmail()
            {
                var x = document.getElementById("Email Input");
                var email = x.elements[0].value;
                document.getElementById("Email Input").innerHTML = "E-mail submitted";
                document.getElementById("Submit").innerHTML = ' ';
                alert(email)
            }
        </script>
    </body>
</html>
